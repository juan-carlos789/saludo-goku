<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Saludos de Arteaga</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      color: white;
    }

    #container {
      text-align: center;
    }

    .image-3d {
      width: 300px;
      height: 300px;
      background-image: url('https://i.imgur.com/MzD6NIm.png');
      background-size: cover;
      animation: rotate 6s infinite linear;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff00ff;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .mensaje {
      font-size: 1.8em;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s;
    }

    .mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="image-3d" id="imagen3D"></div>
    <div class="mensaje" id="mensaje">Hola se√±orita, saludos de Arteaga</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("mensaje").classList.add("mostrar");
    }, 5000);
  </script>
</body>
</html>
